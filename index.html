<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Designer</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Form designer</h1>
        <button>Save</button>
      </div>
      <div class="main">
        <div class="sidebar">
          <h2>Components</h2>
          <button>
            <span>Input</span>
            <i class="plus">+</i>
          </button>
          <button>
            <span>Select</span>
            <i class="plus">+</i>
          </button>
          <button>
            <span>Textarea</span>
            <i class="plus">+</i>
          </button>
          <button>
            <span>Checkbox</span>
            <i class="plus">+</i>
          </button>
        </div>
        <div class="content">
          <div class="form-container">
            <div class="form-group">
              <label>Sample Label</label>
              <div class="relative">
                <input type="text" placeholder="Sample placeholder" />
                <button class="trash">Delete</button>
              </div>
            </div>
            <div class="form-group">
              <label>Select</label>
              <div class="relative">
                <select>
                  <option>Sample option</option>
                </select>
                <button class="trash">Delete</button>
              </div>
            </div>
            <div class="form-group">
              <label>Text area</label>
              <div class="relative">
                <textarea placeholder="Sample placeholder"></textarea>
                <button class="trash">Delete</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
<script src="./index.js"></script>
